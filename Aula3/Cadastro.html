<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="#" method="post">
<h1>Cadastro</h1><br><br>
<label for="nome">Nome:</label><br>
<input type="text" name="Nome" placeholder="Digite seu nome"><br><br>


<label for="sobrenome">Sobrenome:</label><br>
<input type="text" name="Sobrenome" placeholder="Digite seu sobrenome"><br><br>


<label for="email">E-mail:</label><br>
<input type="email" name="Email" placeholder="Digite seu e-mail"><br><br>


<label for="telefone">Telefone:</label><br>
<input type="tel" name="Telefone" placeholder="Digite seu telefone"><br><br>


<label for="whatsapp">WhatsApp/Celular:</label><br>
<input type="tel" name="WhatsApp" placeholder="Digite seu WhatsApp"><br><br>


<label for="data">Data de Nascimento:</label><br>
<input type="date" name="Data" placeholder="Digite a data"><br><br>




<label for="cpf">CPF:</label><br>
<input type="number" name="CPF" placeholder="Digite seu CPF"><br><br>



<label for="rg">RG:</label><br>
<input type="number" name="RG" placeholder="Digite seu RG"><br><br>



<label for="numero">Número:</label><br>
<input type="number" name="Numero" placeholder="Digite seu número"><br><br>




<label for="complemento">Complemento:</label><br>
<input type="text" name="Complemento" placeholder="Complemento"><br><br>



<label for="bairro">Bairro:</label><br>
<input type="text" name="Bairro" placeholder="Digite seu bairro"><br><br>



<label for="Cidade">Cidade:</label><br>
<input type="text" name="Cidade" placeholder="Digite sua cidade"><br><br>







<label for="estado">Estado (UF):</label><br>
<select name="Estado" id="Estado">
    <option value="">Selecione</option>
    <option value="AC">AC</option>
    <option value="AL">AL</option>
    <option value="AP">AP</option>
    <option value="AM">AM</option>
    <option value="BA">BA</option>
    <option value="CE">CE</option>
    <option value="DF">DF</option>
    <option value="ES">ES</option>
    <option value="GO">GO</option>
    <option value="MA">MA</option>
    <option value="MT">MT</option>
    <option value="MS">MS</option>
    <option value="MG">MG</option>
    <option value="PA">PA</option>
    <option value="PB">PB</option>
    <option value="PR">PR</option>
    <option value="PE">PE</option>
    <option value="PI">PI</option>
    <option value="RJ">RJ</option>
    <option value="RN">RN</option>
    <option value="RS">RS</option>
    <option value="RO">RO</option>
    <option value="RR">RR</option>
    <option value="SC">SC</option>
    <option value="SP">SP</option>
    <option value="SE">SE</option>
    <option value="TO">TO</option>
</select><br><br>



<label for="cep">CEP:</label><br>
<input type="text" name="CEP" placeholder="Digite seu CEP"><br><br>




<label for="genero">Gênero:</label><br>
<select name="Genero" id="Genero">
    <option value="">Selecione</option>
    <option value="Feminino">Feminino</option>
    <option value="Masculino">Masculino</option>
</select><br><br>


<label for="estadocivil">Estado Cívil:</label><br>
<select name="Estado" id="Estado">
    <option value="">Selecione</option>
    <option value="Solteiro">Solteiro(a)</option>
    <option value="Casado">Casado(a)</option>
    <option value="Divorciado">Divorciado(a)</option>
    <option value="estavel">União Estavel</option>
</select><br><br>



<label for="Arquivos">Anexar arquivo:</label><br>
<input type="file" name="arquivo"><br><br>




<button id=enviar">Enviar</button>
<button id=cancelar">Cancelar</button><br><br>




<p>Já tem conta? <a href="http://127.0.0.1:5500/Aula3/Login.html">Voltar para o login</a></p>



        </form>
</body>
</html>
