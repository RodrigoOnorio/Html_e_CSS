<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex06 - Wrap quebrando linha</title>
  <style>
    body { margin: 0; padding: 24px; font-family: system-ui, sans-serif; }
    .lista-cards { display: flex; flex-wrap: wrap; gap: 12px; }
    .card { width: 180px; height: 100px; background: #8b5cf6; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 600; }
  </style>
</head>
<body>
  <div class="lista-cards">
    <div class="card">Card A</div><div class="card">Card B</div><div class="card">Card C</div>
    <div class="card">Card D</div><div class="card">Card E</div><div class="card">Card F</div>
    <div class="card">Card G</div><div class="card">Card H</div><div class="card">Card I</div>
  </div>
</body>
</html>
