<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex08 - Space-between com 5 itens</title>
  <style>
    body { margin: 0; padding: 24px; font-family: system-ui, sans-serif; }
    .barra-menu { display: flex; justify-content: space-between; }
    .menu-item { width: 100px; height: 80px; background: #f97316; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #111; font-weight: 600; }
  </style>
</head>
<body>
  <div class="barra-menu">
    <div class="menu-item">Início</div>
    <div class="menu-item">Serviços</div>
    <div class="menu-item">Portfólio</div>
    <div class="menu-item">Blog</div>
    <div class="menu-item">Contato</div>
  </div>
</body>
</html>
